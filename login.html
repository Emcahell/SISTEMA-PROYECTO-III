<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link estilos css         -->
    <link rel="stylesheet" href="css/login.css">
    <!-- link iconos -->
    <script src="icons/all.min.js"></script>
    <title>login</title>
</head>
<body>

    <section class="parent">

        <div class="container-login">

            <div class="title">
                <h1>LOGIN</h1>  
            </div>

            <div class="text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam quisquam </p>
            </div>
            <!-- <i class="icon-username fa-solid fa-user"></i> -->
            <!-- <i class="icon-password fa-solid fa-lock"></i> -->
            <form name="login" method="POST">
                <div class="inputs">
                    <!------------------------ INPUT USERNAME -------------------------->
                    <div class="div-username">
                        <input class="username" maxlength="20" type="text" name="usuario" id="username" placeholder="Usuario" required="required">
                    </div>
                    <!--------------------------- INPUT PASSWORD ---------------------->
                    <div class="div-password">
                        <input class="password" maxlength="10" type="password" name="contraseña" id="password" placeholder="Contraseña" required="required">
                </div>
                
            </div>
            <!---------------------------- BOTON INICIAR SECION --------------------->
            <div class="submit">
                <button type="submit"><a href="index.html">iniciar</a></button>
            </div>
        </form>
            
        </div>  
        <div class="fondo">
            <img src="img/urbanizacion-1.jpg">
        </div>  
    </section>
</body>
</html>
