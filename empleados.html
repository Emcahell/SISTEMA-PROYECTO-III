	<div class="contenido CRegist">

      <div class="form-registro tarjetR">

          <h1>
            <span>E</span>mpleados <span class="fa fa-check"></span>
          </h1>
        </div>
        <form name="">
          <div class="Container-input">
            <div class="inputs">

              <div class="Ainput">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" autocomplete="off" required>
              </div>

              <div class="Ainput">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" autocomplete="off" required>
              </div>

              <div class="Ainput">
                <label for="ci">CI</label>
                <input type="text" name="ci" id="ci" autocomplete="off" required>
              </div>

              <div class="Ainput">
                <label for="cargo">Cargo</label>
                <select name="cargo" class="select_c">
                    <option></option>
                </select>
              </div>

              <div class="Ainput">
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo" autocomplete="off" required>
              </div>

              <div class="Ainput">
                <label for="cel">Tel√©fono</label>
                <input type="text" name="cel" id="cel" autocomplete="off" required>
              </div>

              <div class="Ainput">
                <label for="nac">Fecha de nacimiento</label>
                <input type="date" name="nac" id="nac" autocomplete="off" required>
              </div>

              <div class="Ainput c_sex">
                <label for="">Sexo</label>
                <div class="sexo">
                  <div>
                    <label for="m">M</label>
                    <input type="radio" name="sexo" id="m" value="m">
                  </div>
                  <div>
                    <label for="f">F</label>
                    <input type="radio" name="sexo" id="f" value="f">
                  </div>
                </div>
              </div>

            </div>

            <div class="Cimg">
              <div class="SubirF">
                <div class="ImgS">
                  <img id="previewI" class="preview" src="img/default.png">
                  <span class="fa fa-plus iconPLUS"></span>
                  <input name="image" id="inputF" type="file" required>
                </div>
                <span class="fa fa-camera iconP"></span>

            </div>
